type Advertisement {
  """
  ID of the ad item associated with the sponsored product.
  """
  adId: ID
  """
  ID of the campaign owner of the ad item.
  """
  campaignId: ID
  """
  Cost of the goal action. E.g: CPC, cost per click.
  """
  actionCost: Float
  """
  Ad Request ID.
  """
  adRequestId: ID
  """
  Ad Response ID.
  """
  adResponseId: ID
  """
  Additional options for the ad.
  """
  options: AdvertisementOptions
}

type AdvertisementOptions {
  """
  Whether to hide the sponsored badge on the ad. Useful for experiments.
  """
  hideSponsoredBadge: Boolean
}
